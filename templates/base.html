<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="docs generator" content="">
    <meta name="stria" content="">
    <title>{% block title %}{% endblock %}</title>
	<link rel="icon" href="/media/favicon.ico">
	<!-- Bootstrap core CSS -->
	<link href="{{href_to_static}}css/bootstrap.min.css" rel="stylesheet">


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="{{href_to_static}}css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="{{href_to_static}}css/jumbotron.css" rel="stylesheet">
	<link href="{{href_to_static}}css/codehilite.css" rel="stylesheet">


	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="{{href_to_static}}js/ie8-responsive-file-warning.js"></script><![endif]-->
	<script src="{{href_to_static}}js/ie-emulation-modes-warning.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="{{href_to_static}}js/html5shiv.min.js"></script>
	  <script src="{{href_to_static}}js/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% block header_link %}{% endblock %}">Documentation Generator</a>
        </div>
      </div>
    </nav>
    <div class="container">
    	<div class="row">
    		<div class="col-xs-12">
			    {% block content %}{% endblock %}
			  </div>
			</div>
		</div>
    <hr>
    <footer class="row-footer">
      <div class="container">
        <div class="row">             
          <div class="col-xs-8 col-xs-offset-1">
          	<p>&copy; 2016 Company, Inc.</p>
          </div>
        </div>
      </div>
    </footer>
	  <!-- Bootstrap core JavaScript
	  ================================================== -->
	  <!-- Placed at the end of the document so the pages load faster -->
	  <script src="{{href_to_static}}js/jquery.min.js"></script>
	  <script>window.jQuery || document.write('<script src="{{href_to_static}}js/jquery.min.js"><\/script>')</script>
	  <script src="{{href_to_static}}js/bootstrap.min.js"></script>
	  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	  <script src="{{href_to_static}}js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
